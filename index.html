<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVI Клон</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- Хедер -->
    <header class="header">
      <div class="header__container">
        <div class="header__logo">IVICLONE</div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__link">Фильмы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Мультфильмы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Новинки</a>
            </li>
          </ul>
        </nav>
        <div class="header_right-item">
          <div class="nbl-button__primaryText">
            <div class="nbl-button__iconWrapper">
              <img
                src="./assets/img/logo/search_16.svg"
                class="nbl-iconSvg nbl-button__nbl-iconSvg"
              />
            </div>
            <a href="./pages/filter.html" class="header__link">Поиск</a>
          </div>
          <div class="header__auth">
            <a href="./pages/auth.html" class="header__login-btn header__link">Войти</a>
            <a href="./pages/auth.html" class="header__register-btn header__link">Регистрация</a>
            <a href="./pages/profile.html" class="header__register-btn header__link">Профиль</a>
          </div>
        </div>
      </div>
    </header>
    <!-- Слайдер -->
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__slide">
          <img
            src="assets/img/board/starwars.jpg"
            alt="Баннер фильма"
            class="hero__image"
          />
          <div class="hero__content">
            <h1 class="hero__title">Лучшие фильмы онлайн</h1>
            <p class="hero__description">Смотри бесплатно без подписки</p>
            <a href="./pages/movie.html" class="hero__button">Смотреть</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Секции фильмов -->
    <section class="movies">
      <div class="movies__container">
        <h2 class="movies__title">Популярное</h2>
        <div class="movies__list">
          <div class="movie-card">
            <img
              src="assets/img/board/starwars.jpg"
              alt="Фильм"
              class="movie-card__image"
            />
            <div class="movie-card__info">
              <h3 class="movie-card__title">Название фильма</h3>
              <a href="./pages/movie.html" class="movie-card__button">Смотреть</a>
            </div>
          </div>
          <div class="movie-card">
            <img
              src="assets/img/board/starwars.jpg"
              alt="Фильм"
              class="movie-card__image"
            />
            <div class="movie-card__info">
              <h3 class="movie-card__title">Название фильма</h3>
              <a href="./pages/movie.html" class="movie-card__button">Смотреть</a>
            </div>
          </div>

          <!-- Повтори карточки -->
        </div>
      </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">© 2025 IVI Clone. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
