<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
       <div>
          <a href="../index.html" class="header__logo">IVICLONE</a>
        </div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__link">Фильмы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Мультфильмы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Новинки</a>
            </li>
          </ul>
        </nav>

        <div class="header_right-item">
          <div class="nbl-button__primaryText">
            <div class="nbl-button__iconWrapper">
              <img
                id="searchBtn"
                src="../assets/img/logo/search_16.svg"
                class="nbl-iconSvg nbl-button__nbl-iconSvg"
              />
            </div>
            <a href="./filter.html" class="header__link">Фильтер</a>
          </div>
          <div class="header__auth">
            <a href="./auth.html" class="header__login-btn header__link"
              >Войти</a
            >
            <a
              href="./auth.html"
              class="header__register-btn header__link"
              >Регистрация</a
            >
            <a
              href="./profile.html"
              class="header__register-btn header__link"
              >Профиль</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="profile">
      <h1 class="profile__title">Профиль пользователя</h1>

      <div class="profile__info">
        <div class="profile__avatar-container">
          <img
            src="assets/img/avatar/default-avatar.jpg"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
        </div>
        <div class="profile__details">
          <p class="profile__name">
            Имя: <span class="profile__value">Иван Иванов</span>
          </p>
          <p class="profile__email">
            Email: <span class="profile__value">ivan@example.com</span>
          </p>
          <a href="./edit-profile.html" class="profile__edit-button"
            >Редактировать профиль</a
          >
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">© 2025 IVI Clone. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
