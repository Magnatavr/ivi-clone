<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль пользователя</title>
  <link rel="stylesheet" href="../assets/css/index.css" />
</head>
<body>
  <main class="profile">
    <h1 class="profile__title">Профиль пользователя</h1>

    <div class="profile__info">
      <div class="profile__avatar-container">
        <img
          src="assets/img/avatar/default-avatar.jpg"
          alt="Аватар пользователя"
          class="profile__avatar"
        />
      </div>
      <div class="profile__details">
        <p class="profile__name">Имя: <span class="profile__value">Иван Иванов</span></p>
        <p class="profile__email">Email: <span class="profile__value">ivan@example.com</span></p>
        <a href="./edit-profile.html" class="profile__edit-button">Редактировать профиль</a>
      </div>
    </div>
  </main>
</body>
</html>
