<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <script type="module" src="../assets/js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div>
          <a href="../index.html" class="header__logo">IVICLONE</a>
        </div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__link">Фильмы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Мультфильмы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Новинки</a>
            </li>
          </ul>
        </nav>

        <div class="header_right-item">
          <div class="nbl-button__primaryText">
            <div class="nbl-button__iconWrapper">
              <img
                id="searchBtn"
                src="../assets/img/logo/search_16.svg"
                class="nbl-iconSvg nbl-button__nbl-iconSvg"
              />
            </div>
            <a href="./filter.html" class="header__link">Фильтер</a>
          </div>
          <div class="header__auth">
           <a href="./auth.html?name=login" class="header__login-btn header__link"
              >Войти</a
            >
            <a
              href="./auth.html?name=register"
              class="header__register-btn header__link"
              >Регистрация</a
            >
            <a
              href="./profile.html"
              class="header__register-btn header__link"
              >Профиль</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="auth">
      <div class="auth__container">
        <div class="auth__form auth__form--login">
          <h2 class="auth__title">Вход</h2>
          <form class="auth__form-content">
            <input
              type="email"
              class="auth__input"
              placeholder="Электронная почта"
              required
            />
            <input
              type="password"
              class="auth__input"
              placeholder="Пароль"
              required
            />
            <button type="submit" class="auth__button">Войти</button>
          </form>
          <p class="auth__text">
            Нет аккаунта?
            <a href="#register" class="auth__link">Зарегистрироваться</a>
          </p>
        </div>

        <div class="auth__form auth__form--register hidden">
          <h2 class="auth__title">Регистрация</h2>
          <form class="auth__form-content">
            <input
              type="text"
              class="auth__input"
              placeholder="Имя пользователя"
              required
            />
            <input
              type="email"
              class="auth__input"
              placeholder="Электронная почта"
              required
            />
            <input
              type="password"
              class="auth__input"
              placeholder="Пароль"
              required
            />
            <button type="submit" class="auth__button">
              Зарегистрироваться
            </button>
          </form>
          <p class="auth__text">
            Уже есть аккаунт?
            <a href="#login" class="auth__link">Войти</a>
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">© 2025 IVI Clone. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
