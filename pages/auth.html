<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <script type="module" src="../assets/js/index.js" defer></script>
  </head>
  <body>
    <main class="auth">
      <div class="auth__container">
        <div class="auth__form auth__form--login">
          <h2 class="auth__title">Вход</h2>
          <form class="auth__form-content">
            <input
              type="email"
              class="auth__input"
              placeholder="Электронная почта"
              required
            />
            <input
              type="password"
              class="auth__input"
              placeholder="Пароль"
              required
            />
            <button type="submit" class="auth__button">Войти</button>
          </form>
          <p class="auth__text">
            Нет аккаунта?
            <a href="#register" class="auth__link">Зарегистрироваться</a>
          </p>
        </div>

        <div class="auth__form auth__form--register hidden">
          <h2 class="auth__title">Регистрация</h2>
          <form class="auth__form-content">
            <input
              type="text"
              class="auth__input"
              placeholder="Имя пользователя"
              required
            />
            <input
              type="email"
              class="auth__input"
              placeholder="Электронная почта"
              required
            />
            <input
              type="password"
              class="auth__input"
              placeholder="Пароль"
              required
            />
            <button type="submit" class="auth__button">
              Зарегистрироваться
            </button>
          </form>
          <p class="auth__text">
            Уже есть аккаунт?
            <a href="#login" class="auth__link">Войти</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
