<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link rel="stylesheet" href="../assets/css/index.css" />
  <script type="module" src="../assets/js/index.js" defer></script>

</head>
<body>
  <main class="auth">
    <div class="auth__container">
      <div class="auth__form auth__form--login">
        <h2 class="auth__title">Login</h2>
        <form class="auth__form-content">
          <input type="email" class="auth__input" placeholder="Email" required />
          <input type="password" class="auth__input" placeholder="Password" required />
          <button type="submit" class="auth__button">Sign In</button>
        </form>
        <p class="auth__text">
          Don't have an account?
          <a href="#register" class="auth__link">Register</a>
        </p>
      </div>

      <div class="auth__form auth__form--register hidden">
        <h2 class="auth__title">Register</h2>
        <form class="auth__form-content">
          <input type="text" class="auth__input" placeholder="Username" required />
          <input type="email" class="auth__input" placeholder="Email" required />
          <input type="password" class="auth__input" placeholder="Password" required />
          <button type="submit" class="auth__button">Sign Up</button>
        </form>
        <p class="auth__text">
          Already have an account?
          <a href="#login" class="auth__link">Login</a>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
