<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <script type="module" src="../assets/js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div>
          <a href="../index.html" class="header__logo">IVICLONE</a>
        </div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__link">Фильмы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Мультфильмы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Новинки</a>
            </li>
          </ul>
        </nav>

        <div class="header_right-item">
          <div class="nbl-button__primaryText">
            <div class="nbl-button__iconWrapper">
              <img
                id="searchBtn"
                src="../assets/img/logo/search_16.svg"
                class="nbl-iconSvg nbl-button__nbl-iconSvg"
              />
            </div>
            <a href="./filter.html" class="header__link">Фильтер</a>
          </div>
          <div class="header__auth">
            <a href="./auth.html" class="header__login-btn header__link"
              >Войти</a
            >
            <a
              href="./auth.html"
              class="header__register-btn header__link"
              >Регистрация</a
            >
            <a
              href="./profile.html"
              class="header__register-btn header__link"
              >Профиль</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="edit-profile">
      <h1 class="edit-profile__title">Редактировать профиль</h1>

      <form class="edit-profile__form">
        <div class="edit-profile__field">
          <label for="name" class="edit-profile__label">Имя:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="edit-profile__input"
            placeholder="Введите имя"
          />
        </div>

        <div class="edit-profile__field">
          <label for="email" class="edit-profile__label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="edit-profile__input"
            placeholder="Введите email"
          />
        </div>

        <div class="edit-profile__field">
          <label for="avatar" class="edit-profile__label">Аватар:</label>
          <input
            type="file"
            id="avatar"
            name="avatar"
            class="edit-profile__input edit-profile__input--file"
          />
        </div>

        <div class="edit-profile__buttons">
          <button type="submit" class="edit-profile__save-button">
            Сохранить
          </button>
          <button type="button" class="edit-profile__cancel-button">
            Отмена
          </button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">© 2025 IVI Clone. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
